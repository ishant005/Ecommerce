<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginpage.css">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="nav-bar">
         <div class="left-nav">
             <div class="header-logo-container">
              mesho
             </div>
             <div class="input-container">
                 <input type="text" placeholder="Search items" class="input-inner-container">
             </div>
            </div>
         <div class="right-nav">
            <div class="user-btn">
                <span class="material-icons">
                    account_circle
                    </span>
                    <p>Profile</p>
            </div>
            <div class="favorite-btn">
                <span class="material-icons">
                    favorite
                </span>
                 <p>Wishlist</p>
                </div>
            <div class="cart-btn">
                <span class="material-icons">
                    shopping_cart
                    </span>
                    <p>Cart</p>
                    
            </div>
         </div>
        </div>

        <div class="divider"></div>

        <!-- login page -->
        <div class="login-container">
        <div class="form-container">
            <div class="login-heading">
                <h3>Login</h3>
            </div>
            <div class="email-container">
                <label for="my-email" class="email-input">E-mail</label><br>
                <input type="email" id="my-email" name="email" value="kuchbh@gmail.com">
            </div>
            <div class="password-container">
                <label for="my-password" class="password-input">Password</label><br>
                <input type="password" id="my-password" name="password" value="password">
            </div>

            <div class="remember-password-container">
            <input type="checkbox" class="men-clothing" name="men-clothing" value="Men clothing">
               <label for="men-clothing">Remember Me</label><br>
               <span class="forgot-password-text"> Forgot your Password?</span>
            </div>
            <div class="login-btn">
            <button class="login-button">Login</button>
            </div>
            <div class="new-account">
                <p>Create New Account </p>
                <span class="material-icons">
                    keyboard_arrow_right
                    </span>
            </div>
        </div>

       <!-- signup container -->
       <div class="form-container">
        <div class="login-heading">
            <h3>Signup</h3>
        </div>
        <div class="email-container">
            <label for="my-email" class="email-input">E-mail</label><br>
            <input type="email" id="my-email" name="email" value="kuchbh@gmail.com">
        </div>
        <div class="password-container">
            <label for="my-password" class="password-input">Password</label><br>
            <input type="password" id="my-password" name="password" value="password">
        </div>

        <div class="remember-password-container">
        <input type="checkbox" class="men-clothing" name="men-clothing" value="Men clothing">
           <label for="men-clothing">I accept all Terms and Conditions</label><br>
           
        </div>
        <div class="login-btn">
        <button class="login-button">Create New Account</button>
        </div>
        <div class="new-account">
            <p>Already have an account </p>
            <span class="material-icons">
                keyboard_arrow_right
                </span>
        </div>
    </div>
        </div>
</body>
</html>
